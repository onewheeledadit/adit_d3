        var makeInteractive = eRects.on("mouseover", function(d) {

                .style("top", (d3.event.pageY - 28) + "px");

            .attr("y", gridSize);

          
          
          
        
      }
        
  
        
        
      d3.csv("heatmap.csv", type, render)
        
      

      function type(d){
        d.cols = +d.cols;
        d.rows  = +d.rows;
        d.like = +d.like;
        d.match  = +d.match;
        d.col_pos  = +d.col_pos;
